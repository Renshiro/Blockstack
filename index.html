<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BLOCKSTACK</title>
        <meta name="description" content="Ein interaktiver Wegweiser fÃ¼r die ersten Schritte mit Brackets.">
        <link rel="stylesheet" href="Libraries/Foundation/css/foundation.css">
        <link rel="stylesheet" href="styles/custom.css">
    </head>
    <body>
        <div id="menu">
            <h1>BLOCKSTACK</h1>

            <div id="wrapper">
                <a id="Game" class="button round" onclick="loadGame()">Play Game</a><br>
                <a id="How2Play" class="button round" onclick="loadHow2Play()">How 2 Play</a><br>
                <a id="Highscores" class="button round" onclick="loadHighscores()">Highscores</a><br>
                <a id="Credits" class="button round" onclick="loadCredits()">Credits</a><br>        
            </div>
        </div>
        <div id="content">
            <!--contains code from other loaded HTML files-->
        </div>
    </body>
    <script>
        $( document ).ready(function() {
            function loadGame(){
                $.ajax({url: "game.html", success:
                function(result){
					$("#content").html(result);
				}});
			};
            function loadHow2Play(){
            $.ajax({url: "how2play.html", success:
                function(result){
					$("#content").html(result);
				}});
			};
            function loadHighscores(){
            $.ajax({url: "highscores.html", success:
                function(result){
					$("#content").html(result);
				}});
			};
            function loadCredits(){
            $.ajax({url: "credits.html", success:
                function(result){
					$("#content").html(result);
				}});
			};
        });
    </script>
</html>
