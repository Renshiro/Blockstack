<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--META VIEWPORT-->
        <title>BLOCKSTACK</title>
        <meta name="description" content="Ein interaktiver Wegweiser fÃ¼r die ersten Schritte mit Brackets.">
        <script type="text/javascript" src="Libraries\matter-0.8.0.min.js"></script>
        <script type="text/javascript" src="Libraries\jquery-1.11.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Libraries\Foundation\css\foundation.min.css"></link>
        <link rel="stylesheet" href="styles/custom.css"></link>
    </head>
    <body>      
        <div id="menu">
            <h1>BLOCKSTACK</h1>
            <div id="wrapper">
                <span id="Game" class="button round" onclick="loadGame()">Play Game</span><br>
                <span id="How2Play" class="button round" onclick="loadHow2Play()">How 2 Play</span><br>
                <span id="Highscores" class="button round" onclick="loadHighscores()">Highscores</span><br>
                <span id="Credits" class="button round" onclick="loadCredits()">Credits</span><br>    
            </div>
        </div>
        <div id="content">
            <!--contains code from other loaded HTML files-->
        </div>
    </body>
    <script>
            function loadGame(){
                $.ajax({url: "game.html", dataType:"html", success:
                function(result){
                    $("#menu").hide();
					$("#content").html(result); //DA RICKY EFFEKT VERMUETLI UF RESULT
				}});
			};
            function loadHow2Play(){
            $.ajax({url: "how2play.html", dataType:"html", success:
                function(result){
                    $("#menu").hide();
					$("#content").html(result);
				}});
			};
            function loadHighscores(){
            $.ajax({url: "highscores.html", dataType:"html", success:
                function(result){
                    $("#menu").hide();
					$("#content").html(result);
				}});
			};
            function loadCredits(){
            $.ajax({url: "credits.html", dataType:"html", success:
                function(result){
                    $("#menu").hide();
					$("#content").html(result);
				}});
			};
    </script>
